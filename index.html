<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
    body {
      font-size: 16px;
    }

    h1 {
      font-family: sans-serif;
      font-size: 65px;
      color: orange;
    }

    p {
      font-weight: 600;
      font-size: 3em;
    }

    .highlight {
      background-color: bisque;
    }

    .list-style {
      font-style: oblique;
      text-align: center;
      text-decoration: underline;
    }

  </style>
</head>

<body>
  <h1>Exercícios 3.2</h1>
  <p class="highlight">Qual é a sua cor favorita?</p>
  <ul class="highlight list-style">
    <li>Amarelo</li>
    <li>Vermelho</li>
    <li>Marrom</li>
  </ul>
</body>

</html>
